<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Unidad Educativa Alfredo Veintimilla Moscozo</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style2.css">
    <script src="../static/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <header class="col-12 col-sm-12">
          <img class="col-2 col-sm-2 img-fluid" src="../static/img/logo.jpeg" alt="logo">
          <h1 class="col-8 col-sm-8">UNIDAD EDUCATIVA<br>ALFREDO VEINTIMILLA MOSCOZO</h1>
          <input class="col-2 col-sm-2" type="search" placeholder="Buscar ...">  
        </header>  
      </div>
      <div class="row">
        <nav class="col-12 col-sm-12">
          <a class="col-4 col-sm-4" href="#">INICIO</a>
          <a class="col-2 col-sm-2" href="#">PROFESOR</a>
          <a class="col-2 col-sm-2" href="#">ESTUDIANTE</a>
          <a class="col-2 col-sm-2" href="#">¿QUIENES SOMOS?</a>
          <a class="col-2 col-sm-2" href="#">¿QUE HACEMOS?</a>
        </nav>  
      </div>
      <div class="row">      
        <section class="col-12 col-sm-12">
          <form class="col-12 col-sm-12">
            <h2 class="col-12 col-sm-12">INGRESE INFORMACION</h2>
            <div class="col-6 col-sm-6">
              <div class="col-12 col-sm-12">
                <label class="col-4 col-sm-4" for="n_input_nombre">NOMBRES:</label>
                <input class="col-8 col-sm-8" type="text" placeholder="Ingrese nombres ..." name="n_input_nombre" required>
              </div>
              <div class="col-12 col-sm-12">
                <label class="col-8 col-sm-8" for="n_input_fn">FECHA NACIMIENTO:</label>
                <input class="col-4 col-sm-4" type="date" placeholder="Ingrese fn ..." name="n_input_fn" required>
              </div>
              <div class="col-12 col-sm-12">
                <label class="col-4 col-sm-4" for="n_input_email">EMAIL:</label>
                <input class="col-8 col-sm-8" type="text" placeholder="Ingrese email ..." name="n_input_email" required>
              </div>
              <div class="col-12 col-sm-12">
                <label class="col-4 col-sm-4" for="n_input_nombre">FOTO:</label>
                <input class="col-8 col-sm-8" type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" required>
              </div>
              <div class="col-12 col-sm-12">
                <button class="col-6 col-sm-6" type="button">ENVIAR</button>
                <button class="col-6 col-sm-6" type="button">LIMPIAR</button>        
              </div>
            </div>
            <div class="col-6 col-sm-6">
              <div class="col-12 col-sm-12">
                <label class="col-4 col-sm-4" for="n_input_apellido">APELLIDOS:</label>
                <input class="col-8 col-sm-8" type="text" placeholder="Ingrese apellidos ..." name="n_input_apellido" required>    
              </div>
              <div class="col-12 col-sm-12">
                <label class="col-4 col-sm-4" for="n_input_ciudad">CIUDAD</label>
                <input class="col-8 col-sm-8" list="list_ciudad" name="n_input_ciudad">
                <datalist id="list_ciudad">
                  <option value="CIUDADES">
                </datalist>    
              </div>
              <div class="col-12 col-sm-12">
                <label class="col-12 col-sm-12" for="n_input_comentario">COMENTARIO:</label>        
                <textarea class="col-12 col-sm-12" rows="4" cols="50">
                Ingrese comentario ...
                </textarea>                
              </div>
            </div>
          </form>
        </section>
      </div>
      <div class="row">
          <footer class="col-12 col-sm-12">
            <a class="col-12 col-sm-12" href="#">CONTACTANOS</a>
            <p class="col-12 col-sm-12">Unidad Educativa Alfredo Veintimilla Moscozo © 2018. Todos los derechos reservados.</p>
          </footer>
      </div>
    </div>
  </body>
</html>
