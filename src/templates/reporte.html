<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Unidad Educativa Alfredo Veintimilla Moscozo</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>    
    <div class="container-fluid">
      <div class="row">        
        <header class="col-md-12 col-sm-12 header_in">
          <h1 class="col-md-11 col-sm-12 texto header_h1">Bienvenido, Hugo Pilligua</h1>
          <div class="col-md-1 col-sm-3 icon-social">
            <a href="login_profesor.html"><i class="fa fa-sign-out salir"></i></a>
          </div>
        </header> 
      </div>
      <div class="row div-principal-reporte">
        <section class="col-md-10 col-sm-12 section-notas">          
          <div class="col-md-12 col-sm-12 btn-group">
            <a href="ingreso_notas.html" class="col-md-4 col-sm-12 boton_ing_notas btn btn-primary">VOLVER</a>
            <!--<button class="col-md-4 col-sm-12 boton_ing_notas btn btn-primary" type="button" href="ingreso_notas.html">RETROCEDER</button>-->
            <button class="col-md-4 col-sm-12 boton_ing_notas btn btn-primary" type="button">IMPRIMIR</button>
          </div>
          <div class="col-md-12 col-sm-12" id="div_reporte">
          </div>
        </section>
      </div>
      <div class="row">
        <footer class="page-footer col-md-12 col-sm-12 footer-reporte">
          <a class="texto footer_a" href="contactanos.html">CONTACTANOS</a>
          <p class="texto footer_p">Unidad Educativa Alfredo Veintimilla Moscozo Â© 2018. Todos los derechos reservados.</p>
        </footer>
      </div>
    </div>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>
      $(document).ready(function(){
        console.log('entra')
        /*var margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;*/

        var margin = {top: 30, right: 20, bottom: 30, left: 50},
        width = 800 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

        var x0 = d3.scale.ordinal()
            .rangeRoundBands([0, width], .1);

        var x1 = d3.scale.ordinal();

        var y = d3.scale.linear()
            .range([height, 0]);

        var xAxis = d3.svg.axis()
            .scale(x0)
            .tickSize(0)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

        var color = d3.scale.ordinal()
            .range(["#ca0020","#f4a582","#d5d5d5","#92c5de","#0571b0"]);

        var svg = d3.select('#div_reporte').append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.json("data.json", function(error, data) {

          var categoriesNames = data.map(function(d) { return d.categorie; });
          var rateNames = data[0].values.map(function(d) { return d.rate; });

          x0.domain(categoriesNames);
          x1.domain(rateNames).rangeRoundBands([0, x0.rangeBand()]);
          y.domain([0, d3.max(data, function(categorie) { return d3.max(categorie.values, function(d) { return d.value; }); })]);

          svg.append("g")
              .attr("class", "x axis")
              .attr("transform", "translate(0," + height + ")")
              .call(xAxis);

          svg.append("g")
              .attr("class", "y axis")
              .style('opacity','0')
              .call(yAxis)
          .append("text")
              .attr("transform", "rotate(-90)")
              .attr("y", 6)
              .attr("dy", ".71em")
              .style("text-anchor", "end")
              .style('font-weight','bold')
              .text("Value");

          svg.select('.y').transition().duration(500).delay(1300).style('opacity','1');

          var slice = svg.selectAll(".slice")
              .data(data)
              .enter().append("g")
              .attr("class", "g")
              .attr("transform",function(d) { return "translate(" + x0(d.categorie) + ",0)"; });

          slice.selectAll("rect")
              .data(function(d) { return d.values; })
          .enter().append("rect")
              .attr("width", x1.rangeBand())
              .attr("x", function(d) { return x1(d.rate); })
              .style("fill", function(d) { return color(d.rate) })
              .attr("y", function(d) { return y(0); })
              .attr("height", function(d) { return height - y(0); })
              .on("mouseover", function(d) {
                  d3.select(this).style("fill", d3.rgb(color(d.rate)).darker(2));
              })
              .on("mouseout", function(d) {
                  d3.select(this).style("fill", color(d.rate));
              });

          slice.selectAll("rect")
              .transition()
              .delay(function (d) {return Math.random()*1000;})
              .duration(1000)
              .attr("y", function(d) { return y(d.value); })
              .attr("height", function(d) { return height - y(d.value); });

          //Legend
          var legend = svg.selectAll(".legend")
              .data(data[0].values.map(function(d) { return d.rate; }).reverse())
          .enter().append("g")
              .attr("class", "legend")
              .attr("transform", function(d,i) { return "translate(0," + i * 20 + ")"; })
              .style("opacity","0");

          legend.append("rect")
              .attr("x", width - 18)
              .attr("width", 18)
              .attr("height", 18)
              .style("fill", function(d) { return color(d); });

          legend.append("text")
              .attr("x", width - 24)
              .attr("y", 9)
              .attr("dy", ".35em")
              .style("text-anchor", "end")
              .text(function(d) {return d; });

          legend.transition().duration(500).delay(function(d,i){ return 1300 + 100 * i; }).style("opacity","1");

        });
      });
    </script>
  </body>
</html>
